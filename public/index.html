<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body ng-app='app'>
  <div ng-controller='PostsCtrl'>
    <h1>Posts</h1>
    <ul>
      <li ng-repeat="post in posts">{{post}}</li>
    </ul>
  </div>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.14/angular.js"></script>
  <script src="/app.js"></script>
</body>
</html>
